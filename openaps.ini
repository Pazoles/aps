[alias]
invoke = report invoke
monitor-cgm = report invoke monitor/glucose.json
monitor-ns = report invoke monitor/ns-glucose.json
monitor-pump = report invoke monitor/clock.json monitor/temp_basal.json monitor/pumphistory.json monitor/pumphistory-zoned.json monitor/clock-zoned.json
iob = report invoke monitor/iob.json
suggest = report invoke enact/suggested.json
preflight = ! bash -c "echo -n \"mmtune: \" && openaps use pump mmtune && echo -n \"PREFLIGHT \" && openaps report invoke monitor/clock.json 2>/dev/null >/dev/null && echo OK || ( echo FAIL; sleep 120; exit 1 )"
gather = report invoke monitor/active-basal-profile.json monitor/reservoir.json monitor/settings.json monitor/status.json monitor/battery.json settings/bg-targets.json settings/insulin-sensitivities.json monitor/carb-ratios.json monitor/temp-basal-status.json monitor/meal.json monitor/latest-treatments.json settings/profile.json
latest-ns-treatment-time = ! bash -c "openaps use latest-treatments shell | json created_at"
latest-ns-treatment-time-new = ! bash -c "rm monitor/latest-ns-treatment-time && openaps use latest-treatments shell | json created_at > monitor/latest-ns-treatment-time"
format-latest-nightscout-treatments = ! bash -c "nightscout cull-latest-openaps-treatments monitor/pumphistory-zoned.json monitor/model.json $(openaps latest-ns-treatment-time) > monitor/upload-treatments.json"
enact = ! bash -c "rm -vf predict/oref0.json; openaps report invoke predict/iob.json predict/oref0.json && cat predict/oref0.json && grep -q duration predict/oref0.json && ( openaps report invoke control/enacted.json && cat control/enacted.json ) || echo No action required"
enact_unhooked = ! bash -c "rm -vf predict/oref0.json; openaps report invoke predict/iob.json predict/oref0.json && cat predict/oref0.json && grep -q duration predict/oref0.json || echo Didnt actually do anything"
upload = ! bash -c "openaps format-latest-nightscout-treatments && test $(json -f monitor/upload-treatments.json -a created_at eventType | wc -l ) -gt 0 && (openaps use ns-upload shell treatments.json monitor/upload-treatments.json ) || echo \"No recent treatments to upload\""
status-upload = ! bash -c "openaps report invoke monitor/upload-status.json && (openaps use ns-upload shell devicestatus.json monitor/upload-status.json )"
wait-for-bg = ! bash -c "touch monitor/ns-glucose.json; cp monitor/ns-glucose.json monitor/last-ns-glucose.json; while(diff -q monitor/last-ns-glucose.json monitor/ns-glucose.json); do echo -n .; sleep 10; openaps get-bg; done"
wait-loop = ! bash -c "openaps preflight && openaps history && openaps upload && openaps gather && openaps wait-for-bg && openaps enact"
loop = ! bash -c "openaps preflight && openaps history && openaps upload && openaps gather && openaps get-bg && openaps enact"
retry-loop = ! bash -c "openaps wait-loop || until( ! openaps preflight || openaps loop); do sleep 10; done; openaps preflight"
get-bg = ! bash -c "rm -f monitor/glucose*.json && openaps monitor-cgm 2>/dev/null || ( openaps monitor-ns && grep -q sgv monitor/ns-glucose.json && mv monitor/ns-glucose.json monitor/glucose.json )"
status-prep = ! bash -c "openaps use ns-status shell monitor/clock-zoned.json monitor/iob.json predict/oref0.json control/enacted.json monitor/battery.json monitor/reservoir.json monitor/status.json > monitor/upload-status.json"
status-do-upload = ! bash -c "openaps use ns-upload shell devicestatus.json monitor/upload-status.json && cp monitor/upload-status.json monitor/last-upload-status.json"
status-upload-new = ! bash -c "openaps status-prep && if (diff -q monitor/last-upload-status.json monitor/upload-status.json); then openaps status-do-upload; else echo not uploading status; fi"

